version: 2

models:
  - name: stg_addresses
    description: Addresses related to delivery or invoice
    columns:
      - name: address_id
        data_tests:
          - not_null
          - unique
  - name: stg_events
    description: Website events related to page visits or actions
    columns:
      - name: event_id
        description: Unique event ID
        data_tests:
          - not_null
          - unique
      - name: created_at
        description: Event timestamp
        data_tests:
          - not_null
      - name: event_type
        description: Type of event that occured on the Website
        data_tests:
          - not_null
  - name: stg_order_items
    description: Quantity of the products for each order
    columns:
      - name: order_id
        description: The ID of the order that is placed
        data_tests:
          - not_null
      - name: product_id
        description: The ID of the product that is ordered
        data_tests:
          - not_null
      - name: quantity
        description: The product quantity that is ordered
        data_tests:
          - not_null
          - positive_values
  - name: stg_orders
    description: Orders placed on the website, including status of delivery
    columns:
      - name: order_id
        description: Unique order ID
        data_tests:
          - not_null
          - unique
      - name: user_id
        description: ID of the user who placed the order
        data_tests:
          - not_null
      - name: address_id
        description: address linked to the order
        data_tests:
          - not_null
  - name: stg_products
    description: product names, price and stock level
    columns:
      - name: product_id
        description: Unique product ID
        data_tests:
          - not_null
          - unique
      - name: price
        description: product price
        data_tests:
          - not_null
          - positive_values
      - name: inventory
        description: Number of items in stock
        data_tests:
          - not_null
          - positive_values
  - name: stg_promos
    description: Promo codes and status
    columns:
      - name: promo_id
        description: name of the promo
        data_tests:
          - not_null
      - name: discount
        description: Amount of discount given (unknown whether this is a value or percentage)
        data_tests:
          - not_null
          - positive_values
  - name: stg_users
    description: User information
    columns:
      - name: user_id
        description: Unique user ID
        data_tests:
          - not_null
          - unique
      - name: email
        description: e-mail address of the customer
        data_tests:
          - not_null                             